<style>
  :root {
    --width: 720px;
    --font-main: Verdana, sans-serif;
    --font-secondary: Verdana, sans-serif;
    --font-scale: 1em;
    --background-color: #f9f9f9;
    --text-color: #222222;
    --heading-color: #222222;
    --link-color: #2376C2;
    --visited-color: #2376C2;
    --code-background-color: #EFF1F2;
    --code-color: #222222;
    --blockquote-color: #525252;
    
    /* Additional variables based on the color scheme */
    --text-secondary-color: #525252;
    --text-tertiary-color: #545454;
    --background-secondary-color: #EFF1F2;
    --background-tertiary-color: #D5D8DA;
    --stroke-color: #bfbfbf;
    --accent-color: #2478c5;
    --selection-color: #a5cdfd;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #1D1E1F;
      --text-color: #DFE0E0;
      --heading-color: #CCDBE5;
      --link-color: #44a2e5;
      --visited-color: #44a2e5;
      --code-background-color: #2E2F30;
      --code-color: #DFE0E0;
      --blockquote-color: #A2A3A4;
      
      /* Additional dark mode variables */
      --text-secondary-color: #A2A3A4;
      --text-tertiary-color: #525354;
      --background-secondary-color: #2E2F30;
      --background-tertiary-color: #454647;
      --stroke-color: #525354;
      --accent-color: #44a2e5;
      --selection-color: #454D56;
    }
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--code-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    padding: 1px 15px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

</style>
